<head>

    <link rel="icon" type="image/png" sizes="32x32" href="../../img/ico/favicon-32x32.png">

    <title>SLTC Student Portal | Payments</title>
</head>
<body>
    <div id="nav-bottom">
    <nav>
        <a href="/">Home</a>
    </nav>
</div>
<div class="content">
    <div id="holder">
        <h4>Semester Payment Form</h4>
        <form action="/payment" method="post">
            <label for="name">Student Name</label>
            <input name="name" id="name" type="text">
            <label for="regno">Registration Number</label>
            <input name="regno" id="regno" type="text">
            <label for="email">University E-mail</label>
            <input name="email" id="email" type="text">
            <label for="deg">Degree</label>
            <input name="deg" id="deg" type="text">
            <label for="yr">Year</label>
            <select id="yr" name="yr">
                <option value="1y">1st Year</option>
                <option value="2y">2nd Year</option>
                <option value="3y">3rd Year</option>
                <option value="4y">4th Year</option>
            </select>
            <label for="sem">Semester</label>
            <select id="yr" name="yr">
                <option value="1s">1st Semester</option>
                <option value="2s">2nd Semester</option>
            </select>
            <label for="amt">Payment Amount</label>
            <input name="amt" id="amt" type="text">
            <hr>
            <button type="submit">Pay Now</button>
        </form>
    </div>
</div>
<div id="uni-img-over"></div>
    <div id="uni-img"></div>
